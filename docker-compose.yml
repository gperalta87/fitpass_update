services:
  web:
    build: .
    platform: linux/amd64
    ports:
      - "3000:3000"  # This will be ignored by Railway, they use their own port
    shm_size: "1g"
    environment:
      NODE_ENV: production
      TZ: Europe/Madrid
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s